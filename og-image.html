<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  color: white;
}
h1 {
  font-size: 68px;
  font-weight: 700;
  letter-spacing: -2px;
  margin-bottom: 20px;
  line-height: 1;
}
h1 span { color: #60a5fa; }
p {
  font-size: 28px;
  color: #93c5fd;
  max-width: 820px;
  text-align: center;
  line-height: 1.45;
  margin-bottom: 36px;
}
.badge {
  background: #3b82f6;
  border-radius: 28px;
  padding: 12px 28px;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: 0.02em;
}
#dlBtn {
  position: fixed;
  bottom: 16px;
  right: 16px;
  padding: 10px 20px;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  z-index: 999;
}
</style>
</head>
<body>
  <h1>Loan Payoff <span>Calculator</span></h1>
  <p>See how extra monthly payments save you money<br>and pay off your loan years sooner — instantly, for free.</p>
  <div class="badge">payoff.saltnfork.com</div>

  <button id="dlBtn">⬇ Download og-image.png</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('dlBtn').addEventListener('click', function() {
      var btn = this;
      btn.style.display = 'none';
      html2canvas(document.body, { width: 1200, height: 630, scale: 1 }).then(function(canvas) {
        var a = document.createElement('a');
        a.download = 'og-image.png';
        a.href = canvas.toDataURL('image/png');
        a.click();
        btn.style.display = '';
      });
    });
  </script>
</body>
</html>
